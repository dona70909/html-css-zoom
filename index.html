<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Boolean Zoom</title>
</head>
<body>
    <header>
        <div class="flex top-bar">
            <span class="btn"><i class="fas fa-expand-arrows-alt"></i></span>
            <span class="btn"><a href="#"><i class="fas fa-th"></i>Speaker View</a></span>
        </div>
    </header>

    <main>
        <section class="flex container-img">
            <div class="relative flex-item">
                <img src="https://picsum.photos/300/150?random=1" alt="picsum picture">
                <p class="absolute"><i class="fas fa-microphone-slash"></i>Pinco Pallo</p>
            </div>

            <div class="relative flex-item">
                <img src="https://picsum.photos/300/150?random=1" alt="picsum picture">
                <p class="absolute"><i class="fas fa-microphone-slash"></i>Pinco Pallo</p>
            </div>

            <div class="relative flex-item">
                <img src="https://picsum.photos/300/150?random=1" alt="picsum picture">
                <p class="absolute"><i class="fas fa-microphone-slash"></i>Pinco Pallo</p>
            </div>

            <div class="relative flex-item">
                <img src="https://picsum.photos/300/150?random=1" alt="picsum picture">
                <p class="absolute"><i class="fas fa-microphone-slash"></i>Pinco Pallo</p>
            </div>

        </section>

    </main>

    <header>
        <div class="flex bottom-bar">

            <div class="left flex">
                <ul>
                    <li>
                        <i class="fas fa-microphone"></i>
                        <p>Mute</p>
                    </li>
                    <li>
                        <i class="fas fa-video"></i>
                        <p>Stop Video</p>
                    </li>
                </ul>
            </div>

            <div class="center flex">
                <ul>
                    <li>
                        <i class="fas fa-user-plus"></i>
                        <p>invite</p>
                    </li>
                    <li>
                        <i class="fas fa-user-friends"></i>
                        <p>More Partecipants</p>
                    </li>
                    <li>
                        <i class="fas fa-chart-bar"></i>
                        <p>polling</p>
                    </li>
                    <li>
                        <i class="fas fa-share-square"></i>
                        <p>Share Screen</p>
                    </li>
                    <li>
                        <i class="far fa-comment"></i>
                        <p>Chat</p>
                    </li>
                    <li>
                        <i class="fas fa-record-vinyl"></i>
                        <p>Record</p>
                    </li>
                    <li>
                        <i class="fas fa-th-large"></i>
                        <p>Breakout  Rooms</p>
                    </li>
                    <li>
                        <i class="fas fa-ellipsis-h"></i>
                        <p>More</p>
                    </li>
                </ul>
            </div>

            <div>
                <p><a href="#">End meeting</a></p>
            </div>

        </div>
    </header>
</body>
</html>
